<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users form</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-title>Default Title</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Inscription</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Nom</ion-label>
                                    <ion-input type="text" id="nom"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Prenom</ion-label>
                                    <ion-input type="text" id="prenom"></ion-input>
                                </ion-item>
                                <div class="ion-text-end">
                                    <ion-button color="secondary" id="valide">Valider</ion-button>
                                    <ion-button fill="outline" color="danger" id="cancel">
                                        <ion-icon slot="start" name="close-circle-outline"></ion-icon> clear
                                    </ion-button>

                                </div>
                            </ion-card-content>
                        </ion-card>

                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="liste"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
