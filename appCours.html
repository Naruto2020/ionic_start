<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application cours</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title >My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <br/>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                              Courses Name
                            </ion-label>
                            <ion-input type="text" id="nom"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">
                              Courses Ranting (1-5)
                            </ion-label>
                            <ion-input type="text" id="rank"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>        
                    <ion-col>
                        <ion-button color="primary" id="add" margin>Add</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>        
                    <ion-col>
                        <ion-list id="liste"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script src="cours.js"></script>
</body>
</html>
